<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f7ff; /* Светло-голубой фон */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Выравнивание по верхнему левому углу */
            height: 100vh;
            padding: 40px 20px;
        }

        .anime-container {
            background-color: #ffffff; /* Белый фон */
            border: 1px solid #b3daff; /* Светло-голубая рамка */
            border-radius: 15px; /* Увеличенный радиус закругления */
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2); /* Синяя тень */
            max-width: 700px;
            text-align: left;
            margin-top: 20px; /* Отступ сверху для визуального комфорта */
        }

        .anime-title {
            color: #007bff; /* Насыщенный синий цвет */
            margin-bottom: 20px;
            font-size: 2.5em; /* Увеличенный размер шрифта */
            border-bottom: 2px solid #b3daff; /* Голубая линия под заголовком */
            padding-bottom: 10px;
        }

        .anime-description {
            color: #333333; /* Темно-серый цвет */
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.8; /* Увеличенный межстрочный интервал */
            text-align: justify; /* Выравнивание текста по ширине */
        }

        .anime-episodes {
            color: #007bff; /* Насыщенный синий цвет */
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Дополнительные стили для улучшения внешнего вида */
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3; /* Более темный синий при наведении */
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Небольшой эффект подъема при наведении */
        }
    </style>
</head>
<body>
<div class="anime-container">
    <h1 class="anime-title">{{.Title}}</h1>
    <p class="anime-episodes">Episodes: {{.Episodes}}</p>
    <p class="anime-description">
        {{.Description}}
    </p>
</div>
</body>
</html>
