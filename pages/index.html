<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #000000;
        }
        a {
            display: inline-block;
            margin: 1rem 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #0056b3;
        }
        .welcome-text {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    {{if .IsAuthenticated}}
    <div class="welcome-text">
        <h1>Welcome Back!</h1>
        <a href="/myanimes">Go to My Anime List</a>
        <a href="/logout">Log out</a>
    </div>
    {{else}}
    <div class="welcome-text">
        <h1>Welcome to My-anime-list!</h1>
    </div>
    <a href="/login">Log In</a>
    <a href="/signup">Sign Up</a>
    {{end}}
</div>
</body>
</html>
