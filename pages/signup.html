<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .auth-button {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-button:hover {
            background: #0056b3;
        }

        .error {
            display: none;
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        async function signUp(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const error = document.getElementById('error-message');

            if (password !== confirmPassword) {
                error.style.display = 'block';
                error.textContent = 'Passwords do not match.';
                return;
            } else {
                error.style.display = 'none';
            }

            const formData = {
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.redirected) {
                    // Если ответ был перенаправлен, перенаправляем пользователя на новую страницу
                    window.location.href = response.url;
                } else {
                    const data = await response.json();

                    if (!response.ok) {
                        // Если ответ не успешный, показываем сообщение об ошибке
                        error.style.display = 'block';
                        error.textContent = data.message || 'Registration failed.';
                    } else {
                        // Обработка успешной регистрации
                        alert(data.message);
                    }
                }
            } catch (err) {
                console.error('Error:', err);
                error.style.display = 'block';
                error.textContent = 'Registration failed. Please try again later.';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form" onsubmit="signUp(event)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div id="error-message" class="error"></div>
        <button type="submit" class="auth-button">Sign Up</button>
    </form>
</div>
</body>
</html>
